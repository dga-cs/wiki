{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add a new entry
{% endblock %}
{% block body %}
<h1 id="create_entry">Edit the encyclopedia entry</h1>
<div class="content">
    {% if form %}
    <form action="{% url 'save_ed_entry' %}" method="post">    
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>    
    </form>
    {% endif %}
</div>      
{% endblock %}
